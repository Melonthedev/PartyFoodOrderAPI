<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/uistyle.css">
        <link rel="shortcut icon" type="image/png" href="/burger.png"/>
        <title>Produkt hinzufügen</title>
    </head>
    <body id="body">
        <img onclick="document.location = '/orders'" src="/assets/ui/orders.png" width="40px" height="40px" id="homeicon">
        <h1 style="text-decoration: underline; text-align: center; margin-top: 70px; margin-bottom: 60px;">Produkt Hinzufügen:</h1>
        <form name="orderform" action="/api/FoodStock/AddProduct" method="POST" id="orderform">
            <p class="label">Name:</p>
            <input class="inp" type="text" id="name" placeholder="Name (max. 30 characters)" required maxlength="30">
            <p class="label">Kategorie:</p>
            <select class="sel" id="category" placeholder="Wähle eine Kategorie..." style="box-sizing: content-box" required>
                <option value="1">Cocktail</option>
                <option value="2">Getränk</option>
                <option value="3">Kuchen</option>
                <option value="4">Anderes</option>
            </select>
            <p class="label">Unterkategorie:</p>
            <input class="inp" type="text" id="secondcategory" placeholder="Unterkategorie (optional)" maxlength="20">

            <p class="label">Beschreibung:</p>
            <textarea class="inp" id="description" placeholder="Beschreibung (optional)" maxlength="200" style="padding-top: 10px;" cols="1"></textarea>

            <p class="label">Bild oder Link:</p>
            <input class="inp" type="text" id="imageurl" placeholder="Bild-Link (optional) oder Bild (drag 'n drop)" maxlength="200" dropzone="copy" style="margin-bottom: 0">
            <p class="label" >ODER</p>
            <input class="inp" type="file" id="imageFile"  accept="image/*" style="height: fit-content; resize: none; padding: 10px;">

            <input type="checkbox" id="outofstock" class="checkbox"><label for="outofstock" class="checkboxlabel">Nicht auf Lager</label><br>
            <input type="checkbox" id="isselfservice" class="checkbox"><label for="isselfservice" class="checkboxlabel">Selbstbedienung</label><br>
            <button class="btn" type="submit" style="box-sizing: content-box">Produkt hinzufügen</button>
        </form>
        <p id="errorlabel"></p>
        <script src="./script.js"></script>
    </body>
</html>
