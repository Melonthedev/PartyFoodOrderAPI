<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/uistyle.css">
        <link rel="shortcut icon" type="image/png" href="/assets/burger.png"/>
        <title>Burgerextras zurücksetzen</title>
    </head>
    <body>
        <img onclick="document.location = '/orders'" src="/assets/ui/orders.png" width="40px" height="40px" id="homeicon">
        <h1 style="text-decoration: underline; text-align: center; margin-top: 70px; margin-bottom: 60px;">Burgerextras zurücksetzen</h1>
        <form name="orderform" action="/api/FoodStock/AddProduct" method="POST" id="orderform">
            <input type="checkbox" class="checkbox" id="selectall" style="margin-top: 0"><label style="margin-top: 0" class="checkboxlabel" for="selectall">Alle auswählen</label>
            <p class="label">Zurückzusetzende Burgerextras:</p>
            <select class="sel" id="selextra" placeholder="Wähle eine Person..." required>
            </select>
            <button class="deletebtn btn" type="submit">Burgerextras zurücksetzen</button>
        </form>
        <p id="errorlabel"></p>
        <script src="./script.js"></script>
    </body>
</html>
