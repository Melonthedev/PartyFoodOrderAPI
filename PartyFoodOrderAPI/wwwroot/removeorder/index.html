<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/uistyle.css">
        <link rel="shortcut icon" type="image/png" href="/assets/burger.png"/>
        <title>Bestellung löschen</title>
    </head>
    <body>
        <img onclick="document.location = '/orders'" src="/assets/ui/orders.png" width="40px" height="40px" id="homeicon">
        <h1 style="text-decoration: underline; text-align: center; margin-top: 70px; margin-bottom: 60px;">Bestellung löschen</h1>
        <form name="orderform" action="/api/FoodStock/AddProduct" method="POST" id="orderform">
            <p class="label">Zu löschende Bestellung:</p>
            <select class="sel" id="selorder" placeholder="Wähle eine Bestellung..." required>
            </select>
            <button class="deletebtn btn" type="submit">Bestellung löschen</button>
            <i style="text-align: center; display: block; margin-top: 20px;">Damit der arme Besteller das nicht bekommt, das ist schon echt gemein aber ok!</i>
        </form>
        <p id="errorlabel"></p>
        <script src="./script.js"></script>
    </body>
</html>
