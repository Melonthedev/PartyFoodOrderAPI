<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/uistyle.css">
        <link rel="shortcut icon" type="image/png" href="./media/burger.png"/>
        <title>Produkt bearbeiten</title>
    </head>
    <body>
        <img onclick="document.location = '/orders'" src="/orders/media/orders.png" width="40px" height="40px" id="homeicon">
        <h1 style="text-decoration: underline; text-align: center; margin-top: 70px; margin-bottom: 60px;">Produkt Bearbeiten:</h1>
        <form name="orderform" method="PATCH" id="orderform">
            <p class="label">Zu bearbeitendes Produkt:</p>
            <select class="sel" id="selproduct" placeholder="Wähle ein Produkt..." required>
                <option value selected hidden></option>
                <optgroup label="Getränke" id="cat1">
                    <!--<option value="1">Cola</option>
                    <option value="1">Bier</option>-->
                </optgroup>
                <optgroup label="Kuchen" id="cat2">
                    <!--<option value="1">Erdbeerkuchen</option>-->
                </optgroup>
                <optgroup label="Anderes" id="cat3">
                    <!--<option value="1">Ananas</option>-->
                </optgroup>
            </select>
            <button class="deletebtn btn" id="delprod" style="margin-bottom: 20px;" type="button" disabled>Produkt löschen</button>
            <button class="btn markasoutofstockbutton" style="margin-bottom: 40px;" id="changestockbutton" type="button" disabled>Produkt als 'Nicht auf Lager' makieren</button>

            <h2 class="label">Erweitert:</h2>
            <p class="label">Name:</p>
            <input class="inp" type="text" id="name" placeholder="Name" required disabled>
            <p class="label">Id:</p>
            <input class="inp" type="text" id="id" placeholder="Id" required disabled>
            <p class="label">Kategorie:</p>
            <select class="sel" id="category" placeholder="Wähle eine Kategorie..." required disabled>
                <option value="1">Getränk</option>
                <option value="2">Kuchen</option>
                <option value="3">Anderes</option>
            </select>
            <p class="label">Unterkategorie:</p>
            <input class="inp" type="text" id="subcategory" placeholder="Unterkategorie" disabled>
            <input type="checkbox" id="outofstock" class="outofstock" disabled>
            <button class="btn" type="submit" id="savebutton" disabled>Produkt speichern</button>
        </form>
        <p id="errorlabel"></p>
        <script src="./script.js"></script>
    </body>
    </style>
</html>
