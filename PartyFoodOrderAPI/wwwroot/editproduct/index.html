<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/uistyle.css">
        <link rel="shortcut icon" type="image/png" href="/assets/burger.png"/>
        <title>Produkt bearbeiten</title>
    </head>
    <body>
        <img onclick="document.location = '/orders'" src="/assets/ui/orders.png" width="40px" height="40px" id="homeicon" alt="home">
        <h1 style="text-decoration: underline; text-align: center; margin-top: 70px; margin-bottom: 60px;">Produkt Bearbeiten:</h1>
        <form name="orderform" method="PATCH" id="orderform">
            <p class="label">Zu bearbeitendes Produkt:</p>
            <select class="sel" id="selproduct" placeholder="Wähle ein Produkt..." required>
                <option value selected hidden></option>
                <optgroup label="Getränke" id="cat1">
                </optgroup>
                <optgroup label="Kuchen" id="cat2">
                </optgroup>
                <optgroup label="Anderes" id="cat3">
                </optgroup>
            </select>
            <button class="deletebtn btn" id="delprod" style="margin-bottom: 20px;box-sizing: content-box" type="button" disabled>Produkt löschen</button>
            <button class="btn markasoutofstockbutton" style="margin-bottom: 40px;box-sizing: content-box; " id="changestockbutton" type="button" disabled>Markieren als 'Nicht auf Lager'</button>

            <h2 class="label">Erweitert:</h2>
            <p class="label">Name:</p>
            <input class="inp" type="text" id="name" placeholder="Name" style="box-sizing: border-box" required disabled>
            <p class="label">Kategorie:</p>
            <select class="sel" id="category" placeholder="Wähle eine Kategorie..." required disabled>
                <option value="1">Getränk</option>
                <option value="2">Kuchen</option>
                <option value="3">Anderes</option>
            </select>
            <p class="label">Unterkategorie:</p>
            <input class="inp" type="text" id="subcategory" placeholder="Unterkategorie" style="box-sizing: border-box" disabled>

            <p class="label">Beschreibung:</p>
            <textarea class="inp" id="description" placeholder="Beschreibung (optional)" maxlength="200" style="padding-top: 10px; box-sizing: border-box;" cols="1"  disabled></textarea>

            <p class="label">Bild oder Link:</p>
            <input class="inp" type="text" id="imageurl" placeholder="Bild-Link (optional) oder Bild (drag 'n drop)" maxlength="200" dropzone="copy" style="box-sizing: border-box; margin-bottom: 0;" disabled>
            <p class="label" >ODER</p>
            <input class="inp" type="file" id="imageFile" capture="user"  accept="image/*" style="height: fit-content; resize: none; padding: 10px;" disabled>

            <input type="checkbox" id="outofstock" class="checkbox" disabled><label for="outofstock" class="checkboxlabel">Nicht auf Lager</label><br>
            <input type="checkbox" id="isselfservice" class="checkbox" disabled><label for="isselfservice" class="checkboxlabel">Selbstbedienung</label><br>
            <button class="btn" type="submit" id="savebutton" disabled>Produkt speichern</button>
        </form>
        <p id="errorlabel"></p>
        <script src="./script.js"></script>
    </body>
    </style>
</html>
